<div class="container mx-auto py-12">
  <!-- Section Title -->

  <!-- Grid of Collection Items -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">

    <!-- Dynamic Collection Cards -->
    <a *ngFor="let collection of collections" [href]="collection.link" class="relative group block overflow-hidden w-[338px] h-[507px]">
      <img
        [src]="collection.image"
        [alt]="collection.name"
        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
      />
      <div class="absolute inset-0 bg-black bg-opacity-25 transition-opacity duration-300 group-hover:bg-opacity-50"></div>
      <span
        class="absolute bottom-4 left-1/2 transform -translate-x-1/2 px-4 py-1 transition-opacity duration-300 group-hover:opacity-100 whitespace-nowrap overflow-hidden text-ellipsis max-w-full"
        style="background-color: #f7ecec; font-size: 16px; letter-spacing: 0.2em; font-weight: 500;">
        {{ collection.name }}
      </span>

    </a>

  </div>
</div>
