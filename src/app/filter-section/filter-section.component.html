<div class="flex justify-between items-center mb-6">

  <button
    (click)="siteNav.openNav()"
    class="px-4 py-2 rounded-md flex items-center text-center border border-gray-300">
    <fa-icon [icon]="faFilter" class="mr-2"></fa-icon>
    Filter
  </button>


  <div class="">62 products</div>

  <div class="relative">
    <select class="block bg-transparent appearance-none w-full border border-gray-300 py-2 px-4 pr-8 rounded-md leading-tight focus:outline-none focus:border-gray-500">
      <option>Featured</option>
      <option>Best selling</option>
      <option>Alphabetically, A-Z</option>
      <option>Alphabetically, Z-A</option>
      <option>Price, low to high</option>
      <option>Price, high to low</option>
      <option>Date, old to new</option>
      <option>Date, new to old</option>
    </select>
    <div class="cursor-pointer absolute inset-y-0 right-0 flex items-center px-2">
      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path d="M7 10l5 5 5-5H7z"/>
      </svg>
    </div>
  </div>
</div>

<app-site-nav #siteNav></app-site-nav>
