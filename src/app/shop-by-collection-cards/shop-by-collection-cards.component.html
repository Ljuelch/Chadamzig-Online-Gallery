<div class="container mx-auto py-12">
  <!-- Section Title -->
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold">Shop by collection</h2>
  </div>

  <!-- Grid of Collection Items -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">

    <!-- Dynamic Collection Cards -->
    <a *ngFor="let collection of collections" [href]="collection.link" class="relative group block overflow-hidden">
      <img
        [src]="collection.image"
        [alt]="collection.name"
        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
      />
      <div class="absolute inset-0 bg-black bg-opacity-25 transition-opacity duration-300 group-hover:bg-opacity-50"></div>
      <span class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-white text-lg font-semibold bg-pink-600 px-4 py-1 rounded-md transition-opacity duration-300 group-hover:opacity-100">
        {{ collection.name }}
      </span>
    </a>

  </div>
</div>
